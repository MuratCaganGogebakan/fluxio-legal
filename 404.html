<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting…</title>
    <script>
        (function() {
            var l = window.location;
            // Relative redirect works for both user pages (/) and project pages (/<repo>/)
            var target = './?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
            l.replace(target);
        })();
    </script>
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #333; }
    </style>
    
</head>
<body>
    Redirecting…
    
</body>
<!-- This file enables deep-linking on GitHub Pages for the SPA. -->
<!-- Unknown routes are rewritten to /?p=/intended/path and then restored by script.js. -->
</html>
